<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <title>StudentSpender</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}">
    </head>
    
    <body>
        <!-- include navigation bar -->
        {% include 'navbar.html' %}
    
        <div class="body-text">
            <!-- display text describing webpage purpose -->
            <h1>Generate Your Budget Planner!</h1>
            <h2>Use the power of AI to strategize your spending while you're abroad!</h2>
            <h2>Simply enter a few details about your study abroad program.</h2>
            <h4>Note: All input fields are required.</h4>

            <!-- display error message if webpage rendered with error parameter-->
            {% if error %}
            <p class="error-message"> {{ error }}</p>
            {% endif %}

            <form action="/budget_form_submit" method="POST">
                <!-- total budget input-->
                <label for="budget">Total Budget:</label>
                <input type="number" id="budget" name="budget" placeholder="Enter budget in USD">
        
                <!-- arrival date input -->
                <label for="arrival_date">Arrival Date:</label>
                <input type="date" id="arrival_date" name="arrival_date">
        
                <!-- departure date input -->
                <label for="departure_date">Departure Date:</label>
                <input type="date" id="departure_date" name="departure_date">
        
                <!-- city input -->
                <label for="city">City of Your Program:</label>
                <input type="text" id="city" name="city" placeholder="Enter city name">
        
                <!-- country input -->
                <label for="country">Country of Your Program:</label>
                <input type="text" id="country" name="country" placeholder="Enter country name">
                
        
                <!-- submit button -->
                <button type="submit">Next</button>
            </form>
        </div>
        
    </body>
</html>
