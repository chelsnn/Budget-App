<html>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='homepage.css') }}"
  />
  <head>
    {% include 'navbar.html' %}
    <div class="title">
      <title>Profile</title>
    </div>
  </head>

  <body class="prof_body">
    <div class="prof" >
        <h1 class="prof_head">Profile</h1>
        <div class="pfp">
            <img src="{{ url_for('static', filename='images/blank_pfp.jpg') }}" alt="Default Profile Pic" />
        </div>
        <div class="forms">
            <form class="prof_form" action="{{ url_for('edit_profile') }}" method="POST">

             <label for="fullname">Full Name</label> 
            <input class="form_inputs type="text" id="fullname" name="fullname" value="{{ user['fullname'] }}" ><br><br>

            <label for="email">Email</label> 
            <input class="form_inputs" type="email" id="email" name="email" value="{{ user['email'] }}" ><br><br>

            <label for="username">Username</label> 
            <input class="form_inputs" type="text" id="username" name="username" value="{{ user['username'] }}" ><br><br>

            <label for="password">Password</label> 
            <input class="form_inputs" type="text" id="password" name="password" value="{{ user['password'] }}" ><br><br>


            <label for="address">Address</label> 
            <input class="form_inputs" type="text" id="address" name="address" value="{{ user['address'] }}" ><br><br>
            
            <div class="submit">
                <button type="submit" class="submit" onclick=location.href="{{ url_for('profile') }}">Submit Changes</button>
            </div>
               
            </div>
    
                
            </form>   
        </div>
  </body>
</div>
</html>
