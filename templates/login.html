<!-- Both Login, signup, and forogot password popups -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudentSpender Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <button onclick="openLoginPopup()">Login</button>

  <!-- Pop-up container -->
  <div id="loginPopupContainer" class="popup-container">
    <div class="popup-content">
        <button class="close-btn" onclick="closeLoginPopup()">×</button>

      <h1 class="logo">StudentSpender</h1>
      <h2>Login to your Account</h2>

      {% if error %}
        <p style="color: rgb(0, 0, 0);">{{ error }}</p>
      {% endif %}

      <form action="{{ url_for('login') }}" method="POST">
        <label for="username" class="hidden-label">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required>

        <label for="password" class="hidden-label">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <button type="submit" class="primary-btn">Login</button>

        <p class="forgot-password">
            <a href="##" onclick="openForgotPasswordPopup(); 
            closeLoginPopup()">Forgot your password?</a>
            </p>
        <p class="signup-link">
        Don’t have an account? <a href="#" onclick="openSignupPopup(); 
            closeLoginPopup()">Sign up</a>
            </p>
        <!-- <div class="or-divider"><span>OR</span></div> -->
        <div class="social-login">
            <button type="button" class="social-btn google">
                <img src="static/images/icons8-google.svg" alt="Google logo"> Continue with Google
            </button>
        </div>
      </form>

      
    </div>
  </div>
  <div id="signupPopupContainer" class="popup-container">
    <div class="popup-content">
      <!-- Close Button -->
      <button class="close-btn" onclick="closeSignupPopup()">×</button>

      <!-- Logo / Title -->
      <div class="logo">StudentSpender</div>
      <h2>Create a New Account</h2>

      <!-- Sign-Up Form -->
      <form action="/signup" method="POST">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="address" placeholder="Home Address" required>

        <!-- Sign-Up Button -->
        <button type="submit" class="primary-btn">Sign Up</button>
      </form>

      <!-- Login Link -->
      <p class="signup-link">
        Already have an account? <a href="#" onclick="openLoginPopup();closeSignupPopup() ">Login</a>
            </p>
    </div>
  </div>
  <!-- Forgot Password Popup Container -->
<div id="forgotPasswordPopupContainer" class="popup-container">
    <div class="popup-content">
      <button class="close-btn" onclick="closeForgotPasswordPopup()">×</button>
      <div class="logo">StudentSpender</div>
      <h2>Reset Your Password</h2>
      <form action="/reset_password" method="POST">
        <input type="password" name="username" placeholder="Username" required>
        <input type="password" name="new_password" placeholder="New Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
        <button type="submit" class="primary-btn">Reset Password</button>
        <p class="forgot-password">
            <a href = "#" onclick="openLoginPopup();
            closeForgotPasswordPopup()">Go back</a>
        </p>
      </form>
    </div>
  </div>
  

  <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
</body>
</html>
